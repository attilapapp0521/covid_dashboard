<h2 mat-dialog-title>{{ data.title }}</h2>
<mat-dialog-content>{{ data.content }} </mat-dialog-content>
<mat-dialog-actions>
  @if (data.cancelText) {
    <button mat-button mat-dialog-close (click)="onCancel()">{{ data.cancelText }}</button>
  }

  <button mat-raised-button color="primary" (click)="onConfirm()">{{ data.confirmText }}</button>
</mat-dialog-actions>
