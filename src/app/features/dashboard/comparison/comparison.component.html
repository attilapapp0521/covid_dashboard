<div class="comparison-container">
  @if (!showForm()) {
    <button mat-raised-button color="primary" (click)="showForm.set(true)">
      Új összehasonlítás
    </button>
  }

  @if (showForm()) {
    <app-universal-form
      [config]="formConfig"
      (formSubmit)="onFormSubmit($event)"
      (secondaryAction)="showForm.set(false)"
    ></app-universal-form>
  }
</div>
